{% extends "base.html" %}

	{% block header %}
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/cover.css">
	<title>hyperledger - Digital Assets Platform</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script>
		$(function() {
		
			$("#slideshow > div:gt(0)").hide();
	
			setInterval(function() { 
			  $('#slideshow > div:first')
			    .fadeOut(1000)
			    .next()
			    .fadeIn(1000)
			    .end()
			    .appendTo('#slideshow');
			},  3000);
			
		});
	</script>
	{% endblock %}

    {% endblock %}

    {% endblock %}
